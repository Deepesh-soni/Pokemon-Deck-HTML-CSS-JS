<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js" type="text/javascript"></script> -->
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Document</title>

</head>

<body>
    <style>
        #target {
            height: 400px;
            width: 600px;
            padding: 20px;
            margin: 10px auto;
            border: 1px solid gray;
            border-radius: 4px;
            position: relative;
        }

        .modal {
            position: absolute;
        }

        .modal-left {
            margin: 30px;
        }

        .modal-right {
            margin: 30px;
            float: right;
        }
    </style>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js" type="text/javascript">

        $('document').ready(function () {
            $("#b1").mousein(function () {
                console.log("ankur")

                $('#modal1').modal({
                    show: true,
                    backdrop: false
                })
            });

            $("#b2").hover(function () {
                $('#modal2').modal({
                    show: true,
                    backdrop: false
                })
            });
        }
    </script>

    <div id="target">
        <div class="clearfix"></div>
        <!-- Button trigger modal -->
        <div type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modal1" id="b1">Launch Left
            Modal</div>
        <button type="button" class="btn btn-primary btn-lg pull-right" data-toggle="modal" data-target="#modal2"
            id="b2">Launch Right Modal</button>
        <!-- Modal 1 -->
        <div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="modal1Label"
            aria-hidden="true">
            <div class="modal-dialog modal-sm modal-left">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span
                                aria-hidden="true">&times;</span><span class="sr-only">Close</span>

                        </button>
                        <h4 class="modal-title" id="modal1Label">Left Modal title</h4>

                    </div>
                    <div class="modal-body">Some Demo For Modal 1</div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal 2 -->
        <div class="modal fade" id="modal2" tabindex="-1" role="dialog" aria-labelledby="modal2Label" aria-hidden="true"
            data-trigger="hover">
            <div class="modal-dialog modal-sm modal-right">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span
                                aria-hidden="true">&times;</span><span class="sr-only">Close</span>

                        </button>
                        <h4 class="modal-title" id="modal2Label">Right Modal title</h4>

                    </div>
                    <div class="modal-body">Some Demo For Modal 2</div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
