<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pokémon Slider</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Pokémon Explorer</h1>

    <!-- Pokémon Slider -->
    <h2 style="text-align:center;">Top Pokémon</h2>
    <div class="pokemon-slider" id="pokemon-slider">
      <!-- Cards will be injected here -->
    </div>

    <!-- Pokémon Details Modal -->
    <div class="modal" id="pokemon-modal">
      <div class="modal-content">
        <span class="close-btn" id="close-modal">&times;</span>
        <h2 id="modal-name"></h2>
        <img id="modal-img" src="" alt="Pokemon Image"/>
        <p id="modal-types"></p>
        <p id="modal-abilities"></p>
        <p id="modal-stats"></p>
      </div>
    </div>

  </main>
  <script src="script.js"></script>
</body>
</html>
