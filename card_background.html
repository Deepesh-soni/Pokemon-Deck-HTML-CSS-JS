<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Document</title>

    <style>
        * {
            box-sizing: border-box;
        }

        /* body {
            font-family: Arial;
            margin: 0 auto;
            max-width: 800px;
            max-height: 400px;
            padding: 20px;
        } */

        /* .heading {
            font-size: 25px;
            margin-right: 25px;
        } */

        /* .fa {
            font-size: 25px;
        } */

        /* .checked {
            color: orange;

        /* Three column layout */
        .side {
            float: left;
            width: 15%;
            /* margin-top: 10px; */
        }

        .middle {
            margin-top: 10px;
            float: left;
            width: 60%;
        }

        /* Place text to the right */
        .right {
            text-align: right;
        }

        /* Clear floats after the columns */
        .row {
            margin: 0% 5px;
        }

        /* .row:after {
            content: "";
            display: table;
            clear: both;
        } */

        /* The bar container */
        .bar-container {
            width: 100%;
            background-color: #f1f1f1;
            text-align: center;
            color: white;

        }

        /* Individual bars */
        .bar-5 {
            width: 60%;
            height: 5px;
            background-color: #04AA6D;
            /* max-height: 5px; */
        }

        .bar-4 {
            width: 30%;
            height: 5px;
            background-color: #2196F3;
        }

        .bar-3 {
            width: 10%;
            height: 5px;
            background-color: #00bcd4;
        }

        .bar-2 {
            width: 4%;
            height: 5px;
            background-color: #ff9800;
        }

        .bar-1 {
            width: 15%;
            height: 5px;
            background-color: #f44336;
        }

        .small {
            font-size: 10px;
        }

        /* Responsive layout - make the columns stack on top of each other instead of next to each other */
        @media (max-width: 400px) {

            .side,
            .middle {
                width: 100%;
            }

            .right {
                display: none;
            }
        }

        /* ********************card**************** */
        .card-body {
            position: absolute;
            height: 27rem;
            width: 16rem;
            margin: auto;
            border-radius: 1rem;
            background-image: linear-gradient(#1A2741, #D46683, #F8D8C9);
        }

        .inner-card-body {
            position: relative;
            height: 12rem;
            width: 12rem;
            margin: 30% auto;
            border-radius: 1rem;
            background-color: white;
            opacity: 0.95;

        }

        .image-container img {
            position: absolute;
            top: -73px;
            left: 0;
            width: 90%;
        }

        .content-container {
            position: relative;
            top: 110px;
            left: 22px;
            width: 90%;
        }

        /* *****************button****************** */
        .i-button {
            position: absolute;
            top: 16px;
            left: 219px;
            width: 90%;
        }

        .i-button input {
            width: 27px;
            height: 27px;
            border-radius: 40px;
            border: white 2px solid;
            color: white;
            background-color: rgba(216, 191, 216, 0);
        }

        .i-button :hover {
            width: 30px;
            height: 30px;
            border-radius: 40px;
            border: white 2px solid;
            color: white;
            background-color: rgba(216, 191, 216, 0);
        }

        /* *****************i-button******************** */
        #pop {
            position: absolute;
            z-index: 99999;
            padding: 10px;
            background: #fdfdfd;
            border: 1px solid #A2ADBC;
            margin: 0px;
            display: block;/*change here
            /* -webkit-box-shadow: 0px 0px 5px 0px rgba(164, 164, 164, 1); */
        }

        /* .container {
            box-shadow: 0px 0px 5px 0px rgba(164, 164, 164, 1);
            border: 1px solid #A2ADBC;

            max-height: 10rem;
        } */
    </style>
</head>

<body>
    <div class="card-body">
        <div class="i-button">
            <!-- <button type="button">i</button> -->
            <input type="button" value="i" id="info">
            <div id="pop" class="container">

                <div class="card mx-auto" style="width:15rem; height:10rem; background-color: #b7f0db;">

                    <div class="row">
                        <div class="side">
                            <div class="label small">Mega Punch</div>
                        </div>
                        <div class="middle">
                            <div class="bar-container">
                                <div class="bar-5"></div>
                            </div>
                        </div>
                        <div class="side right">
                            <div class="label small">150</div>
                        </div>
                        <div class="side">
                            <div class="label small">Double Slap</div>
                        </div>
                        <div class="middle">
                            <div class="bar-container">
                                <div class="bar-4"></div>
                            </div>
                        </div>
                        <div class="side right">
                            <div class="label small">63</div>
                        </div>
                        <div class="side">
                            <div class="label small">Fire Punch</div>
                        </div>
                        <div class="middle">
                            <div class="bar-container">
                                <div class="bar-3"></div>
                            </div>
                        </div>
                        <div class="side right">
                            <div class="label small">15</div>
                        </div>
                        <div class="side">
                            <div class="label small">Ice Punch</div>
                        </div>
                        <div class="middle">
                            <div class="bar-container">
                                <div class="bar-2"></div>
                            </div>
                        </div>
                        <div class="side right">
                            <div class="label small">6</div>
                        </div>
                        <div class="side">
                            <div class="label small">Thunder Punch</div>
                        </div>
                        <div class="middle">
                            <div class="bar-container">
                                <div class="bar-1"></div>
                            </div>
                        </div>
                        <div class="side right">
                            <div class="label small">20</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="inner-card-body">
            <article>
                <div class="image-container">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
                        alt="">
                </div>

                <div class="content-container">
                    <h3>ditto</h3>
                    <p>Weight:69<br>Height:4</p>
                </div>
            </article>
        </div>


    </div>

    <script>
        $(function () {
            $('#info').mouseenter(function () {
                console.log("working")
                $('#pop').css('display', 'block')
            });
            $('#info').mouseout(function () {
                console.log("working1")
                $('#pop').css('display', 'none')
            });
        });
    </script>
</body>

</html>
