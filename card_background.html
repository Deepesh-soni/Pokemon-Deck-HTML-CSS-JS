<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Tourney:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="card_style.css">
    <title>Document</title>

</head>

<body>
    <div class="card-body">
        <div class="i-button">
            <input type="button" value="i" id="info">
            <div id="pop" class="container">

                <div class="card mx-auto" style="width:16rem; height:9rem; background-color: #d4f3e8;">

                    <div class="row">
                        <div class="side">
                            <div class="label small">Mega Punch</div>
                        </div>
                        <div class="middle">
                            <div class="bar-container">
                                <div class="bar-5"></div>
                            </div>
                        </div>
                        <div class="side right">
                            <div class="label small"></div>
                        </div>
                        <div class="side">
                            <div class="label small">Double Slap</div>
                        </div>
                        <div class="middle">
                            <div class="bar-container">
                                <div class="bar-4"></div>
                            </div>
                        </div>
                        <div class="side right">
                            <div class="label small"></div>
                        </div>
                        <div class="side">
                            <div class="label small">Fire Punch</div>
                        </div>
                        <div class="middle">
                            <div class="bar-container">
                                <div class="bar-3"></div>
                            </div>
                        </div>
                        <div class="side right">
                            <div class="label small"></div>
                        </div>
                        <div class="side">
                            <div class="label small">Ice Punch</div>
                        </div>
                        <div class="middle">
                            <div class="bar-container">
                                <div class="bar-2"></div>
                            </div>
                        </div>
                        <div class="side right">
                            <div class="label small"></div>
                        </div>
                        <div class="side">
                            <div class="label small">Thunder Punch</div>
                        </div>
                        <div class="middle">
                            <div class="bar-container">
                                <div class="bar-1"></div>
                            </div>
                        </div>
                        <div class="side right">
                            <div class="label small"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="inner-card-body">
            <article>
                <div class="image-container">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
                        alt="">
                </div>

                <div class="content-container">
                    <h3>Ditto</h3>
                    <p>Weight:69<br>Height:4</p>
                </div>
            </article>
        </div>
    </div>

    <script>
        $(function () {
            $('#info').mouseenter(function () {
                console.log("working")
                $('#pop').css('display', 'block')
            });
            $('#info').mouseout(function () {
                console.log("working1")
                $('#pop').css('display', 'none')
            });
        });
    </script>
</body>

</html>
