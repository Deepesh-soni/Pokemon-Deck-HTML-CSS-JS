<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- bootstrap linked-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="cardstyle.css">
    <title> Responsive-card</title> 
</head>

<body>
    <div class="card mx-auto" style="width:15rem; height:10rem; background-color: #b7f0db;">

        <div class="row">
            <div class="side">
                <div class="label small">Mega Punch</div>
            </div>
            <div class="middle">
                <div class="bar-container">
                    <div class="bar-5"></div>
                </div>
            </div>
            <div class="side right">
                <div class="label small"></div>
            </div>
            <div class="side">
                <div class="label small">Double Slap</div>
            </div>
            <div class="middle">
                <div class="bar-container">
                    <div class="bar-4"></div>
                </div>
            </div>
            <div class="side right">
                <div class="label small"></div>
            </div>
            <div class="side">
                <div class="label small">Fire Punch</div>
            </div>
            <div class="middle">
                <div class="bar-container">
                    <div class="bar-3"></div>
                </div>
            </div>
            <div class="side right">
                <div class="label small"></div>
            </div>
            <div class="side">
                <div class="label small">Ice Punch</div>
            </div>
            <div class="middle">
                <div class="bar-container">
                    <div class="bar-2"></div>
                </div>
            </div>
            <div class="side right">
                <div class="label small"></div>
            </div>
            <div class="side">
                <div class="label small">Thunder Punch</div>
            </div>
            <div class="middle">
                <div class="bar-container">
                    <div class="bar-1"></div>
                </div>
            </div>
            <div class="side right">
                <div class="label small"></div>
            </div>
        </div>
    </div>

</body>

</html>
